name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '44 18 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ csharp ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Build Forfeit15-patch-notes
      run: |
        cd Forfeit15-patch-notes
        git checkout main
        git pull
        dotnet build --configuration Release

    - name: Build Forfeit15-preferences
      run: |
        cd Forfeit15-preferences
        git checkout main
        git pull
        dotnet build --configuration Release

    - name: Build Forfeit15-postgres
      run: |
        cd Forfeit15-postgres
        git checkout main
        git pull
        dotnet build --configuration Release
        
    - name: Build Forfeit15-authentication
      run: |
        cd Forfeit15-authentication
        git checkout main
        git pull
        # Add build commands specific to the submodule here

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis - Main Repository
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

    - name: Perform CodeQL Analysis - Forfeit15-patch-notes submodule
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        root: Forfeit15-patch-notes

    - name: Perform CodeQL Analysis - Forfeit15-preferences submodule
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        root: Forfeit15-preferences

    - name: Perform CodeQL Analysis - Forfeit15-postgres submodule
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        root: Forfeit15-postgres

    - name: Perform CodeQL Analysis - Forfeit15-authentication submodule
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        root: Forfeit15-authentication
